<tbody id="tableBody"></tbody>

<script>
  const input = document.getElementById('searchInput');
  const tableBody = document.getElementById('tableBody');

  // Buscador
  input.addEventListener('keyup', () => {
    const filter = input.value.toLowerCase();
    const rows = tableBody.getElementsByTagName('tr');
    for (let row of rows) {
      const cellText = row.cells[0].textContent.toLowerCase();
      row.style.display = cellText.includes(filter) ? '' : 'none';
    }
  });

  // Cargar datos desde Google Sheets
  fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTStKFBbZRwbJA9lgsrZfgJC7kF4bm1ud3isN_SBN619K_jXnpF40T1Y-bj5fTaKrB5pi1wzMy6OHEd/pub?gid=1290146229&single=true&output=csv')
    .then(response => response.text())
    .then(csv => {
      const rows = csv.trim().split('\n').slice(1); // omitir encabezado
      for (let row of rows) {
        const cols = row.split(',').map(c => c.trim());
        const tr = document.createElement('tr');
        ['Modelo', 'FRP', 'Flash', 'T2', 'FRP+T2'].forEach((label, i) => {
          const td = document.createElement('td');
          td.setAttribute('data-label', label);
          td.textContent = cols[i] || '-';
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      }
    })
    .catch(error => {
      console.error('Error al cargar los datos:', error);
      const errorRow = document.createElement('tr');
      errorRow.innerHTML = `<td colspan="5" style="text-align:center;color:red;">Error al cargar precios</td>`;
      tableBody.appendChild(errorRow);
    });
</script>
