<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motorola - Reparación de Software</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0fb;
      padding: 20px;
      overflow-x: hidden;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .search-bar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 20px auto;
      flex-wrap: wrap;
      gap: 10px;
    }
    #searchInput {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      flex-grow: 1;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #1565c0;
      color: white;
    }
    td:first-child {
      text-align: left;
      font-weight: bold;
    }
    tr:hover {
      background-color: #e3f2fd;
    }
    .btn-back {
      display: block;
      width: max-content;
      background-color: #2196f3;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-back:hover {
      background-color: #1976d2;
    }
    .top-btn {
      margin: 0;
      padding: 10px 20px;
      font-size: 0.95rem;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      display: flex;
      justify-content: center;
    }
    footer div {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    footer a {
      color: #1565c0;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    @media (max-width: 600px) {
      .search-bar-container {
        flex-direction: column;
        align-items: stretch;
      }
      #searchInput {
        width: 100%;
      }
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { position: absolute; top: -9999px; left: -9999px; }
      tr {
        margin-bottom: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
        padding: 15px;
      }
      td {
        border: none;
        border-bottom: 1px solid #eee;
        position: relative;
        padding-left: 50%;
        text-align: left;
        font-size: 0.95rem;
        color: #000;
      }
      td:last-child { border-bottom: 0; }
      td::before {
        position: absolute;
        top: 15px;
        left: 15px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
        text-align: left;
        color: #555;
        font-size: 0.9rem;
        content: attr(data-label);
      }
      footer div {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      footer a { justify-content: center; color: black; }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <header>Motorola - Reparación de Software</header>

  <div class="search-bar-container">
    <input type="text" id="searchInput" placeholder="Buscar modelo..." />
    <a href="index.html" class="btn-back top-btn">← Volver al Inicio</a>
  </div>

  <table id="priceTable" aria-label="Tabla de precios Motorola">
    <thead>
      <tr>
        <th>Modelo</th>
        <th>FRP</th>
        <th>Flash</th>
        <th>T2</th>
        <th>FRP+T2</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const input = document.getElementById('searchInput');
    const tableBody = document.getElementById('tableBody');

    input.addEventListener('keyup', () => {
      const filter = input.value.toLowerCase();
      for (let row of tableBody.rows) {
        const txt = row.cells[0].textContent.toLowerCase();
        row.style.display = txt.includes(filter) ? '' : 'none';
      }
    });

    const limpiar = str => (str || '').replace(/['"\u201c\u201d]+/g, '').trim();

    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTStKFBbZRwbJA9lgsrZfgJC7kF4bm1ud3isN_SBN619K_jXnpF40T1Y-bj5fTaKrB5pi1wzMy6OHEd/pub?gid=1290146229&single=true&output=csv';

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const data = results.data.map(row => {
              const clean = {};
              for (const key in row) {
                clean[key.trim()] = limpiar(row[key]);
              }
              return clean;
            });

            data.forEach(row => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td data-label="Modelo">${row['Modelo'] || '-'}</td>
                <td data-label="FRP">${row['FRP'] || '-'}</td>
                <td data-label="Flash">${row['Flash'] || '-'}</td>
                <td data-label="T2">${row['T2'] || '-'}</td>
                <td data-label="FRP+T2">${row['FRP+T2'] || row['FRP + T2'] || '-'}</td>
              `;
              tableBody.appendChild(tr);
            });
          }
        });
      })
      .catch(e => {
        console.error(e);
        tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center;color:red;">Error al cargar precios</td></tr>`;
      });
  </script>

  <a href="index.html" class="btn-back">← Volver al Inicio</a>

  <footer>
    <div>
      <a href="https://wa.me/5491168577446" target="_blank">
        <img src="img/whatsapp.png" alt="WhatsApp" style="width:20px;height:20px;margin-right:8px;">
        +54 9 11 6857-7446
      </a>
      <a href="https://wa.me/5491123177277" target="_blank">
        <img src="img/whatsapp.png" alt="WhatsApp" style="width:20px;height:20px;margin-right:8px;">
        +54 9 11 2317-7277
      </a>
    </div>
  </footer>
</body>
</html>
