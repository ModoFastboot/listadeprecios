<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xiaomi - Reparación de Software</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0fb;
      padding: 20px;
    }

    header {
      background-color: #ff6900;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    #searchInput {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f57c00;
      color: white;
    }

    td:first-child {
      text-align: left;
      font-weight: bold;
    }

    tr:hover {
      background-color: #fef4e6;
    }

    .btn-back {
      display: block;
      width: max-content;
      margin: 30px auto 0 auto;
      background-color: #ffa726;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-back:hover {
      background-color: #fb8c00;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    footer a {
      color: #f57c00;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      #searchInput {
        width: 90%;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }

      tr {
        margin-bottom: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
        padding: 15px;
      }

      td {
        border: none;
        border-bottom: 1px solid #eee;
        position: relative;
        padding-left: 50%;
        text-align: left;
        font-size: 0.95rem;
        color: #000;
      }

      td:last-child {
        border-bottom: 0;
      }

      td::before {
        position: absolute;
        top: 15px;
        left: 15px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
        text-align: left;
        color: #555;
        font-size: 0.9rem;
        content: attr(data-label);
      }

      footer div {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>Xiaomi - Reparación de Software</header>

  <input type="text" id="searchInput" placeholder="Buscar modelo..." />

  <table id="priceTable" aria-label="Tabla de precios Xiaomi">
    <thead>
      <tr>
        <th>Modelo</th>
        <th>FRP</th>
        <th>Flash</th>
        <th>T2</th>
        <th>Cuenta Mi</th>
        <th>FRP + T2</th>
      </tr>
    </thead>
    <tbody id="dataBody">
      <!-- Cargado dinámicamente -->
    </tbody>
  </table>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTStKFBbZRwbJA9lgsrZfgJC7kF4bm1ud3isN_SBN619K_jXnpF40T1Y-bj5fTaKrB5pi1wzMy6OHEd/pub?gid=1424853674&single=true&output=csv";

    const input = document.getElementById('searchInput');
    const tableBody = document.getElementById('dataBody');

    fetch(SHEET_URL)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.trim().split('\n').slice(1);
        for (let row of rows) {
          // Divide en columnas considerando comillas
          const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
          if (!cols || cols.length < 6) continue;

          const tr = document.createElement('tr');
          cols.forEach((col, i) => {
            col = col.replace(/^"|"$/g, '').trim(); // quitar comillas
            let display = col;

            if (i > 0) {
              // Para celdas de precios: quitar centavos, dejar solo número entero
              const num = parseInt(col.replace(/[^\d]/g, ''), 10);
              display = `$${num.toLocaleString()}`;
            }

            const td = document.createElement('td');
            td.textContent = display;
            td.setAttribute('data-label', ['Modelo', 'FRP', 'T2', 'Flash', 'Cuenta Mi', 'FRP + T2'][i]);
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        }
      })
      .catch(error => {
        console.error("Error cargando datos:", error);
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 6;
        td.textContent = "Error al cargar los datos.";
        tr.appendChild(td);
        tableBody.appendChild(tr);
      });

    input.addEventListener('keyup', () => {
      const filter = input.value.toLowerCase();
      const rows = tableBody.getElementsByTagName('tr');
      for (let row of rows) {
        const model = row.cells[0].textContent.toLowerCase();
        row.style.display = model.includes(filter) ? '' : 'none';
      }
    });
  </script>

  <a href="index.html" class="btn-back">← Volver al Inicio</a>

  <footer>
    <div style="display: flex; justify-content: center; align-items: center; gap: 20px; flex-wrap: wrap;">

        +54 9 11 6857-7446
      </a>

        +54 9 11 2317-7277
      </a>
    </div>
  </footer>
</body>
</html>
