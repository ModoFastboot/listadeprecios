<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xiaomi - Reparación de Software</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6900;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .search-bar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
      flex-wrap: wrap;
      gap: 10px;
      background-color: #e6f0fb;
      padding: 15px 20px;
      position: sticky;
      top: 72px;
      z-index: 999;
      border-bottom: 1px solid #ccc;
    }

    #searchInput {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #aaa;
      font-size: 1rem;
      flex-grow: 1;
    }

    .table-wrapper {
      max-width: 900px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    thead th {
      background-color: #f57c00;
      color: white;
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ccc;
      position: sticky;
      top: 140px;
      z-index: 998;
    }

    tbody {
      display: block;
      max-height: 60vh;
      overflow-y: auto;
    }

    tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    thead {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ccc;
    }

    td:first-child {
      text-align: left;
      font-weight: bold;
    }

    tr:hover {
      background-color: #fef4e6;
    }

    .btn-back {
      background-color: #ffa726;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-back:hover {
      background-color: #fb8c00;
    }

    .back-and-contact {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 30px auto 0 auto;
      flex-wrap: wrap;
    }

    .whatsapp-link {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .whatsapp-link img {
      width: 20px;
      height: 20px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    footer a {
      color: #f57c00;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .search-bar-container {
        flex-direction: column;
        align-items: stretch;
      }

      #searchInput {
        width: 100%;
      }

      thead th, td {
        font-size: 0.9rem;
        padding: 10px;
      }

      .back-and-contact {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <header>Xiaomi - Reparación de Software</header>

  <div class="search-bar-container">
    <input type="text" id="searchInput" placeholder="Buscar modelo..." />
  </div>

  <div class="table-wrapper">
    <table id="priceTable">
      <thead>
        <tr>
          <th>Modelo</th>
          <th>FRP</th>
          <th>Flash</th>
          <th>T2</th>
          <th>Cuenta Mi</th>
          <th>FRP + T2</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <div class="back-and-contact">
    <a href="https://wa.me/5491123177277" target="_blank" class="whatsapp-link">
      <img src="img/whatsapp.png" alt="WhatsApp"> +54 9 11 2317-7277
    </a>

    <a href="index.html" class="btn-back">← Volver al Inicio</a>

    <a href="https://wa.me/5491168577446" target="_blank" class="whatsapp-link">
      <img src="img/whatsapp.png" alt="WhatsApp"> +54 9 11 6857-7446
    </a>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTStKFBbZRwbJA9lgsrZfgJC7kF4bm1ud3isN_SBN619K_jXnpF40T1Y-bj5fTaKrB5pi1wzMy6OHEd/pub?gid=1424853674&single=true&output=csv";
    const input = document.getElementById('searchInput');
    const tableBody = document.getElementById('dataBody');

    fetch(SHEET_URL)
      .then(response => response.text())
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const data = results.data;
            data.forEach(row => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${row['Modelo'] || '-'}</td>
                <td>${row['FRP'] || '-'}</td>
                <td>${row['Flash'] || '-'}</td>
                <td>${row['T2'] || '-'}</td>
                <td>${row['Cuenta Mi'] || '-'}</td>
                <td>${row['FRP + T2'] || '-'}</td>
              `;
              tableBody.appendChild(tr);
            });
          }
        });
      })
      .catch(error => {
        console.error("Error cargando datos:", error);
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 6;
        td.textContent = "Error al cargar los datos.";
        tr.appendChild(td);
        tableBody.appendChild(tr);
      });

    input.addEventListener('keyup', () => {
      const filter = input.value.toLowerCase();
      const rows = tableBody.getElementsByTagName('tr');
      for (let row of rows) {
        const model = row.cells[0].textContent.toLowerCase();
        row.style.display = model.includes(filter) ? '' : 'none';
      }
    });
  </script>

  <footer>
    <p>&copy; 2025 Reparaciones Xiaomi</p>
  </footer>
</body>
</html>
