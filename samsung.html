<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samsung - Reparación de Software</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0fb;
      padding: 20px;
    }

    header {
      background-color: #005bab;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    #searchInput {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 15px 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .card-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 1rem;
    }

    .card-row:last-child {
      border-bottom: none;
    }

    .card-row .label {
      font-weight: 600;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.85rem;
      flex: 1;
    }

    .card-row .value {
      flex: 1;
      text-align: right;
      font-weight: 700;
      color: #222;
      white-space: nowrap;
    }

    .card-model {
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .card-model .label {
      flex: none;
    }

    .card-model .value {
      text-align: left;
      white-space: normal;
      margin-top: 4px;
    }

    .btn-back {
      display: block;
      width: max-content;
      margin: 30px auto 0 auto;
      background-color: #00aaff;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-back:hover {
      background-color: #007fbb;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    footer a {
      color: #00aaff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>Samsung - Reparación de Software</header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar modelo..." />
  </div>

  <div id="cardsContainer">
    <!-- Las tarjetas se crearán aquí -->
  </div>

  <script>
    const modelos = [
      {modelo: 'A3 2016 (SM-A310M)', FRP: '$4.000', T2: '$4.000', Flash: '$4.000', 'FRP + T2': '$7.000'},
      {modelo: 'A5 2016 (SM-A510M)', FRP: '$4.000', T2: '$4.000', Flash: '$4.000', 'FRP + T2': '$7.000'},
      {modelo: 'A7 2016 (SM-A710M)', FRP: '$4.000', T2: '$4.000', Flash: '$4.000', 'FRP + T2': '$7.000'},
      {modelo: 'Grand Prime (SM-G530M, SM-G531M)', FRP: '$4.000', T2: '$4.000', Flash: '$4.000', 'FRP + T2': '$7.000'},
      {modelo: 'J1 2016 (SM-J100MU)', FRP: '$4.000', T2: '$4.000', Flash: '$4.000', 'FRP + T2': '$7.000'},
      {modelo: 'J1 Ace (SM-J110M, SM-J111M)', FRP: '$4.000', T2: '$4.000', Flash: '$4.000', 'FRP + T2': '$7.000'},
      {modelo: 'J1 Mini (SM-J105M)', FRP: '$4.000', T2: '$4.000', Flash: '$4.000', 'FRP + T2': '$7.000'},
      {modelo: 'J1 Mini Prime (SM-J106M)', FRP: '$4.000', T2: '$4.000', Flash: '$4.000', 'FRP + T2': '$7.000'},
      {modelo: 'J2/J2 Pro (SM-J200M / SM-J250M)', FRP: '$4.000', T2: '$4.000', Flash: '$4.000', 'FRP + T2': '$7.000'},
      {modelo: 'J2 Prime (SM-G532M)', FRP: '$4.000', T2: '$4.000', Flash: '$4.000', 'FRP + T2': '$7.000'},
      {modelo: 'J3 2016 (SM-J320M)', FRP: '$4.000', T2: '$4.000', Flash: '$4.000', 'FRP + T2': '$7.000'},
      {modelo: 'J7 2015 (SM-J700M)', FRP: '$4.000', T2: '$4.000', Flash: '$4.000', 'FRP + T2': '$7.000'},
      {modelo: 'J7 2016 (SM-J710MN)', FRP: '$4.000', T2: '$4.000', Flash: '$4.000', 'FRP + T2': '$7.000'}
    ];

    const container = document.getElementById('cardsContainer');
    const input = document.getElementById('searchInput');

    function renderCards(filter = '') {
      container.innerHTML = '';
      const filtroLower = filter.toLowerCase();

      modelos
        .filter(item => item.modelo.toLowerCase().includes(filtroLower))
        .forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <div class="card-row card-model">
              <div class="label">Modelo</div>
              <div class="value"><strong>${item.modelo}</strong></div>
            </div>
            <div class="card-row">
              <div class="label">FRP</div>
              <div class="value">${item.FRP}</div>
            </div>
            <div class="card-row">
              <div class="label">Flash</div>
              <div class="value">${item.Flash}</div>
            </div>
            <div class="card-row">
              <div class="label">T2</div>
              <div class="value">${item.T2}</div>
            </div>
            <div class="card-row">
              <div class="label">FRP + T2</div>
              <div class="value">${item['FRP + T2']}</div>
            </div>
          `;

          container.appendChild(card);
        });
    }

    input.addEventListener('input', e => {
      renderCards(e.target.value);
    });

    // Render inicial
    renderCards();
  </script>

</body>
