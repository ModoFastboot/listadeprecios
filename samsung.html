<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samsung - Reparación de Software</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #005bab;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .search-bar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
      flex-wrap: wrap;
      gap: 10px;
      background-color: #e6f0fb;
      padding: 15px 20px;
      position: sticky;
      top: 72px;
      z-index: 999;
      border-bottom: 1px solid #ccc;
    }

    #searchInput {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #aaa;
      font-size: 1rem;
      flex-grow: 1;
    }

    .table-wrapper {
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    thead th {
      background-color: #0074d9;
      color: white;
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ccc;
      position: sticky;
      top: 140px;
      z-index: 998;
    }

    tbody {
      display: block;
      max-height: 60vh;
      overflow-y: auto;
    }

    tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    thead {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ccc;
    }

    td:first-child {
      text-align: left;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    .btn-back {
      display: block;
      background-color: #00aaff;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-back:hover {
      background-color: #007fbb;
    }

    .top-btn {
      margin: 0;
      padding: 10px 20px;
      font-size: 0.95rem;
    }

    .back-and-contact {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .whatsapp-link {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .whatsapp-link img {
      width: 20px;
      height: 20px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    footer a {
      color: #00aaff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .search-bar-container {
        flex-direction: column;
        align-items: stretch;
      }

      #searchInput {
        width: 100%;
      }

      .thead th, td {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <header>Samsung - Reparación de Software</header>

  <div class="search-bar-container">
    <input type="text" id="searchInput" placeholder="Buscar modelo..." />
  </div>

  <div class="table-wrapper">
    <table id="priceTable">
      <thead>
        <tr>
          <th>Modelo</th>
          <th>FRP</th>
          <th>Flash</th>
          <th>T2</th>
          <th>FRP + T2</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTStKFBbZRwbJA9lgsrZfgJC7kF4bm1ud3isN_SBN619K_jXnpF40T1Y-bj5fTaKrB5pi1wzMy6OHEd/pub?output=csv';

    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const data = results.data;
            const tbody = document.querySelector("#priceTable tbody");
            tbody.innerHTML = '';

            data.forEach(row => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${row['Modelo'] || ''}</td>
                <td>${row['FRP'] || ''}</td>
                <td>${row['Flash'] || ''}</td>
                <td>${row['T2'] || ''}</td>
                <td>${row['FRP + T2'] || ''}</td>
              `;
              tbody.appendChild(tr);
            });
          }
        });
      });

    // Buscador
    const input = document.getElementById('searchInput');
    const table = document.getElementById('priceTable');
    input.addEventListener('keyup', () => {
      const filter = input.value.toLowerCase();
      const rows = table.tBodies[0].rows;
      for(let i = 0; i < rows.length; i++) {
        const modelCell = rows[i].cells[0];
        const text = modelCell.textContent.toLowerCase();
        rows[i].style.display = text.includes(filter) ? '' : 'none';
      }
    });
  </script>

  <!-- Botón y contactos -->
  <div class="back-and-contact">
    <a href="https://wa.me/5491123177277" target="_blank" class="whatsapp-link">
      <img src="img/whatsapp.png" alt="WhatsApp"> +54 9 11 2317-7277
    </a>

    <a href="index.html" class="btn-back">← Volver al Inicio</a>

    <a href="https://wa.me/5491168577446" target="_blank" class="whatsapp-link">
      <img src="img/whatsapp.png" alt="WhatsApp"> +54 9 11 6857-7446
    </a>
  </div>

  <footer>
    <p>&copy; 2025 Reparaciones Samsung</p>
  </footer>
</body>
</html>
